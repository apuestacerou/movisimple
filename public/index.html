<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviSimple</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <!-- Registro -->
  <div id="register-section" class="card">
    <h2>Registrarse para entrar </h2>
    <form id="register-form">
      <label>Name</label>
      <input type="text" id="reg-name" required>
      <label>Email</label>
      <input type="email" id="reg-email" required>
      <label>Password</label>
      <input type="password" id="reg-password" required>
      <button type="submit">Registrarse</button>
    </form>
    <button id="go-login-btn" type="button" class="link-btn">iniciar sesion</button>
  </div>

  <!-- Login -->
  <div id="login-section" class="card" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
      <label>Email</label>
      <input type="email" id="login-email" required>
      <label>Password</label>
      <input type="password" id="login-password" required>
      <button type="submit">Log in</button>
    </form>
    <button id="go-register-btn" type="button" class="link-btn">Don't have an account? Register</button>
  </div>

  <!-- Solicitud de Viaje -->
  <div id="trip-section" class="card" style="display:none;">
    <h2>Trip Request</h2>
    <button id="logout-btn" type="button" class="link-btn" style="float:right;margin-top:-40px;">Log out</button>
    <div id="graph-container"></div>
    <div class="trip-controls">
      <label for="origin-select">Origin:</label>
      <select id="origin-select">
        <option value="">Select origin</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
      </select>
      <label for="destination-select">Destination:</label>
      <select id="destination-select">
        <option value="">Select destination</option>
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
      </select>
      <button id="calculate-btn" disabled>Calculate Route</button>
    </div>
    <div id="progress-bar-container" style="display:none;">
      <div id="progress-bar"></div>
    </div>
    <div id="result"></div>
  </div>

  <footer>
    <div>MoviSimple, la odisea de los seis puntos</div>
    <div style="color:#888; font-size:0.95em;">VERSION 1.0 CREADO POR HUMBERTO FAJARDO - KEVIN MUÃ‘OZ</div>
  </footer>
  <script src="public/app.js"></script>
</body>
</html>
